<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/css/bootstrap.css">
    
    <title>Admin Login</title>
</head>
<body>
    <div class="container">  
        <div class= "login-page">
            <div class="form" >
                <image source class="image" height="100px" width="100px" src="static/logo.png" />
                <form class="login-form" method="POST" action="">
                    <div class="form-group">
                        <h4 style="color: white; font-family: 'Segoe UI';">ADMIN LOGIN</h4>
                        <br>
                        <input type="text" placeholder="Enter Admin Name here" name="aname"class="form-control inline" id="aname">
                        <input type="password" placeholder="Enter Your Password" name="apassword"class="form-control" id="apassword">
                        <button type="submit" name="adminlogin" class="btn form-control btn-default">login</button>
                        <p class="message"><a href="login">Not Admin? User login here</a></p>
                    </div>   
                </form>

            </div>

        </div>
    </div>  
    <footer class="page-footer font-small bg-primary ">

        <div class="footer-copyright text-center py-3" style="color: white;">Developed by:
            <a style="color: white;" > Saif Ali</a>
    
    </footer>
